<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jewellery shop">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/garamond-italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/garamond-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <include src="source/html/header.html"></include>
  <main>
    <section class="intro section">
      <div class="intro__img-wrapper">
        <picture>
          <source type="image/webp" media="(max-width: 1023px)"
            srcset="img/intro-tablet@1x.webp 1x, img/intro-tablet@2x.webp 2x">
          <source media="(max-width: 1023px)" srcset="img/intro-tablet@1x.jpg 1x, img/intro-tablet@2x.jpg 2x">
          <source type="image/webp" srcset="img/intro-desktop@1x.webp 1x, img/intro-desktop@2x.webp 2x">
          <img src="img/intro-desktop@1x.jpg" srcset="img/intro-desktop@2x.jpg 2x" class="intro__image" width="1366"
            height="463" alt="Perfection cover">
        </picture>
      </div>
      <div class="intro__wrapper wrapper">
        <h2>Perfection</h2>
        <p>made to be yours</p>
      </div>
    </section>
    <section class="news section">
      <div class="news__wrapper wrapper">
        <h2>New In</h2>
        <a href="#" class="news__link">Shop Now</a>
        <div class="news__slider slider">
          <button type="button" class="slider__control slider__control--prev button">&#10229;</button>
          <button type="button" class="slider__control slider__control--next button">&#10230;</button>
          <ul class="slider__list">
            <li class="slider__item">
              <a href="#" class="slider__link">
                <article class="slider__product-card product-card">
                  <picture>
                    <!-- 1х: 130px; 2x: 260px -->
                    <source type="image/webp" media="(max-width: 767px"
                      srcset="img/catalog/purple-gemstone-necklace-mobile@1x.webp 1x, img/catalog/purple-gemstone-necklace-mobile@2x.webp 2x">
                    <source media="(max-width: 767px"
                      srcset="img/catalog/purple-gemstone-necklace-mobile@1x.jpg 1x, img/catalog/purple-gemstone-necklace-mobile@2x.jpg 2x">
                    <!-- 1х: 206px; 2x: 412px -->
                    <source type="image/webp" media="(max-width: 1023px"
                      srcset="img/catalog/purple-gemstone-necklace-tablet@1x.webp 1x, img/catalog/purple-gemstone-necklace-tablet@2x.webp 2x">
                    <source media="(max-width: 1023px"
                      srcset="img/catalog/purple-gemstone-necklace-tablet@1x.jpg 1x, img/catalog/purple-gemstone-necklace-tablet@2x.jpg 2x">
                    <!-- 1х: 270px; 2x: 540px -->
                    <source type="image/webp"
                      srcset="img/catalog/purple-gemstone-necklace-desktop@1x.webp, img/catalog/purple-gemstone-necklace-desktop@2x.webp 2x">
                    <img src="img/catalog/purple-gemstone-necklace-desktop@1x.jpg"
                      srcset="img/catalog/purple-gemstone-necklace-desktop@2x.jpg 2x" width="270" height="284"
                      alt="Purple gem necklace">
                  </picture>
                  <h3>Necklace with amethyst</h3>
                  <span>$ 145</span>
                </article>
              </a>
            </li>
            <li class="slider__item">
              <a href="#" class="slider__link">
                <article class="slider__product-card product-card">
                  <picture>
                    <!-- 1х: 130px; 2x: 260px -->
                    <source type="image/webp" media="(max-width: 767px"
                      srcset="img/catalog/choker-necklace-mobile@1x.webp 1x, img/catalog/choker-necklace-mobile@2x.webp 2x">
                    <source media="(max-width: 767px"
                      srcset="img/catalog/choker-necklace-mobile@1x.jpg 1x, img/catalog/choker-necklace-mobile@2x.jpg 2x">
                    <!-- 1х: 206px; 2x: 412px -->
                    <source type="image/webp" media="(max-width: 1023px"
                      srcset="img/catalog/choker-necklace-tablet@1x.webp 1x, img/catalog/choker-necklace-tablet@2x.webp 2x">
                    <source media="(max-width: 1023px"
                      srcset="img/catalog/choker-necklace-tablet@1x.jpg 1x, img/catalog/choker-necklace-tablet@2x.jpg 2x">
                    <!-- 1х: 270px; 2x: 540px -->
                    <source type="image/webp"
                      srcset="img/catalog/choker-necklace-desktop@1x.webp, img/catalog/choker-necklace-desktop@2x.webp 2x">
                    <img src="img/catalog/choker-necklace-desktop@1x.jpg"
                      srcset="img/catalog/choker-necklace-desktop@2x.jpg 2x" width="270" height="272"
                      alt="choker necklace">
                  </picture>
                  <h3>Layered choker</h3>
                  <span>$ 115</span>
                </article>
              </a>
            </li>
            <li class="slider__item">
              <a href="#" class="slider__link">
                <article class="slider__product-card product-card">
                  <picture>
                    <!-- 1х: 270px; 2x: 540px -->
                    <source type="image/webp"
                      srcset="img/catalog/gold-necklace-desktop@1x.webp, img/catalog/gold-necklace-desktop@2x.webp 2x">
                    <img src="img/catalog/gold-necklace-desktop@1x.jpg"
                      srcset="img/catalog/gold-necklace-desktop@2x.jpg 2x" width="270" height="284" alt="Gold chain">
                  </picture>
                  <h3>Gold chain</h3>
                  <span>$ 215</span>
                </article>
              </a>
            </li>
            <li class="slider__item">
              <a href="#" class="slider__link">
                <article class="slider__product-card product-card">
                  <picture>
                    <!-- 1х: 270px; 2x: 540px -->
                    <source type="image/webp"
                      srcset="img/catalog/galaxy-earrings-desktop@1x.webp, img/catalog/galaxy-earrings-desktop@2x.webp 2x">
                    <img src="img/catalog/galaxy-earrings-desktop@1x.jpg"
                      srcset="img/catalog/galaxy-earrings-desktop@2x.jpg 2x" width="270" height="272"
                      alt="Galaxy earrings">
                  </picture>
                  <h3>Galaxy earrings</h3>
                  <span>$ 95</span>
                </article>
              </a>
            </li>
          </ul>
          <div class="slider__pagination pagination">
            <ul class="pagination__list">
              <li class="pagination__item">
                <a href="#" class="pagination__link pagination__link--active">1</a>
              </li>
              <li class="pagination__item">
                <a href="#" class="pagination__link">2</a>
              </li>
              <li class="pagination__item">
                <a href="#" class="pagination__link">3</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  <include src="source/html/footer.html"></include>

  <script src="js/main.js"></script>

</body>

</html>
