<a href="{{ link }}" class="product-card">
  <article>
    <picture>
      <!-- 1x: 130px; 2x: 260px -->
      <source type="image/webp" media="(max-width: 767px)"
        srcset="img/catalog/{{ img }}-mobile@1x.webp 1x, img/catalog/{{ img }}-mobile@2x.webp 2x">
      <source media="(max-width: 767px)"
        srcset="img/catalog/{{ img }}-mobile@1x.jpg 1x, img/catalog/{{ img }}-mobile@2x.jpg 2x">
      <!-- 1x: 206px; 2x: 412px -->
      <source type="image/webp" media="(max-width: 1023px)"
        srcset="img/catalog/{{ img }}-tablet@1x.webp 1x, img/catalog/{{ img }}-tablet@2x.webp 2x">
      <source media="(max-width: 1023px)"
        srcset="img/catalog/{{ img }}-tablet@1x.jpg 1x, img/catalog/{{ img }}-tablet@2x.jpg 2x">
      <!-- 1x: 270px; 2x: 540px -->
      <source type="image/webp"
        srcset="img/catalog/{{ img }}-desktop@1x.webp 1x, img/catalog/{{ img }}-desktop@2x.webp 2x">
      <img src="img/catalog/{{ img }}-desktop@1x.jpg" srcset="img/catalog/{{ img }}-desktop@2x.jpg 2x" width="270"
        height="272" alt="{{ title }}">
    </picture>
    <h3>{{ title }}</h3>
    <span>$ {{ price }}</span>
  </article>
</a>
