<section class="intro section">
  <div class="intro__img-wrapper">
    <picture>
      <source type="image/webp" media="(max-width: 1023px)"
        srcset="img/{{ img }}-tablet@1x.webp 1x, img/{{ img }}-tablet@2x.webp 2x">
      <source media="(max-width: 1023px)" srcset="img/{{ img }}-tablet@1x.jpg 1x, img/{{ img }}-tablet@2x.jpg 2x">
      <source type="image/webp" srcset="img/{{ img }}-desktop@1x.webp 1x, img/{{ img }}-desktop@2x.webp 2x">
      <img src="img/{{ img }}-desktop@1x.jpg" srcset="img/{{ img }}-desktop@2x.jpg 2x" class="intro__image" width="1366"
        height="463" alt="Perfection cover">
    </picture>
  </div>
  <div class="intro__wrapper wrapper">
    <h2>{{ title }}</h2>
    <p>{{ text }}</p>
  </div>
</section>
